<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass and Fail Probability Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Student Pass/Fail Probability Calculator</h1>

        <!-- Inputs -->
        <div class="input-group">
            <label for="totalSubjects">Total Subjects:</label>
            <input type="number" id="totalSubjects" placeholder="Enter total subjects" min="1">
        </div>

        <div class="input-group">
            <label for="passRate">Pass Rate (%):</label>
            <input type="number" id="passRate" placeholder="Enter pass rate" min="1" max="100">
        </div>

        <div class="input-group">
            <label for="passedSubjects">Enter the number of subjects passed by the student:</label>
            <input type="number" id="passedSubjects" name="passedSubjects" min="0" placeholder="Enter passed subjects">
        </div>

        <button id="calculateProbability">Calculate Probability</button>

        <!-- Result Container -->
        <div id="outputContainer" class="output">
            <div class="result-box">
                <p><strong>Probability of Passing More than Failing:</strong></p>
                <span id="passProbabilityResult">0.0%</span>
            </div>
            <div class="result-box">
                <p><strong>Probability of User Passed Subjects:</strong></p>
                <span id="userPassResult">0.0%</span>
            </div>
        </div>

        <!-- Graph Container -->
        <h2>ðŸ“Š Probability Distribution Graph ðŸ“Š</h2>
        <canvas id="probabilityChart" width="400" height="300"></canvas>

        <!-- Save as Image or PDF Buttons -->
        <button id="saveImage">Save as Image</button>
        <button id="savePDF">Save as PDF</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
